<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="quote-box" class="quote-box">
        <div id="text" class="quote-text">Loading quote...</div>
        <div id="author" class="quote-author">- Author</div>
        <button id="new-quote" class="btn btn-primary">New Quote</button>
        <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank" class="btn btn-secondary">Tweet Quote</a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
